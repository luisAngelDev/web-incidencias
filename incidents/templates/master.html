<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
</head>
<body>


  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">crud</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
      
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'incidents' %}" class="nav-link">Incidentes pendientes</a>
          </li>
      
          <li class="nav-item"></li>
            <a href="{% url 'incidents_completed' %}" class="nav-link">Incidentes completados</a>
          </li>
      
          <li class="nav-item">
            <a href="/incidents/create/" class="nav-link">crear Incidencias</a>
          </li>
      
          <li class="nav-item">
            <a href="/logout" class="nav-link">cerrar sesion</a>
          </li>
      
          {% else %}
          <li class="nav-item">
            <a href="/signup" class="nav-link">registrarme</a>
          </li>
      
          <li class="nav-item">
            <a href="/signin" class="nav-link">loguear</a>
          </li>
          {% endif %}
      
        </ul>
      </div>
    </div>
  </nav>

    {% block content %}
    
    {% endblock %}
    
</body>
</html>
