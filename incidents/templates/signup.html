{% extends 'master.html' %}

{% block content %}

<main class="container">

    <div class="row pt-4">

        <div class="col-md-4 offset-md-4 ">

            <form action="/signup/" method="POST" class="card card-body" >
                <h1 class="text-center">Sign Up</h1>
                
                {{error}}
            
                {% csrf_token %}
            
                <div class="mb-3">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" class="form-control"
                    placeholder="write your usuername" >
                </div>
            
                <div class="mb-3">
                    <label for="password1">Password: </label>
                    <input type="password1" name="password1" id="password1" class="form-control"
                    placeholder="write your password" >
                </div>
            
                <div class="mb-3">
                    <label for="password2">Password: </label>
                    <input type="password2" name="password2" id="password2" class="form-control"
                    placeholder="confirm your password" >
                </div>
            
                <button class="btn btn-primary">
                    Sign up
                </button>
            
            </form>

        </div>

    </div>

    

</main>



{% endblock %}
